LoadPlugin plugin_mysql_ns   ../plugins/mysql/plugin_mysql.so
LoadPlugin plugin_memcache   ../plugins/memcache/plugin_memcache.so


Host localhost

MySqlUsername dpmdbuser
MySqlPassword [change-this]

SymLinkLimit 3

MemcachedServer localhost:11212
MemcachedExpirationLimit 60
MemcachedPoolSize 100
MemcachedProtocol ascii
MemcachedHashDistribution default
MemcachedStrictConsistency off
